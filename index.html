<body>
  <h1>Ingresa tus datos</h1>

  </div>
  <div class="items">
    <label for="">Email</label>
    <input type="email" name="email" id="" required="required" placeholder="email" value="" class="input">
  </div>
  <div class="items">
    <label for="">Teléfono</label>
    <input type="number" name="numberPhone" id="" required="required" value="numberPhone"class="input">
  </div>
  <div class="items">
    <label for="">Descripción</label>
    <input type="text" name="description" id="" required="required" value=""class="input" >
  </div>
  </form>  
  <a href="#openModal" class="button" id="button">Agregar</a>
