<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body  style="overflow-y:hidden" >
  <h1>Ingresa tus datos</h1>
  <form class="container-form">
    <div class="items">
    <label for="name" >Nombre</label>
    <input type="text" name="name" id="name" class="input" required >
  </div>
  <div class="items">
    <label for="">Apellido</label>
    <input type="text" name="lastName" required="required" id="lastName" class="input">
  </div>
  <div class="items">
    <label for="email">Email</label>
    <input type="email" name="email"  placeholder="email" id="email" class="input" required>
  </div>
  <div class="items">
    <label for="">Teléfono</label>
    <input type="number" name="numberPhone" id="phone" required="required" class="input">
  </div>
  <div class="items">
    <label for="">Descripción</label>
    <input type="text" name="description" id="description" required="required" class="input" >
  </div>
  </form>  
  <a href="#openModal" type="submit" class="button" id="button" onclick="condition()">Agregar</a>
  <aside id="openModal" class="modal">
    <div class="content-modal">
      <header>
      <a href="#" class="close-modal">X</a>
      <h2>buen trabajo</h2>
      </header>
      <article>
        <div id="showName"></div>
      </article>
    </div>
    <a href="#" class="btn-clouse-modal"></a>    
  </aside>

  <script src="index.js"></script>
</body>
</html>
